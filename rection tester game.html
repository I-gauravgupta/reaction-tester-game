<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaction tester Game</title>
    <style>
        #box{
            height: 100px;
            width: 100px;
            background-color: red;
            position: relative;
        }
    </style>
</head>
<body>
    <h1>Reaction Tester Game</h1>
    <div id="box"></div>
    <script>
        var start;
        function getRandomColor() {
            var letters = '0123456789ABCDEF';
            var color = '#';
            for (var i = 0; i < 6; i++) {
                    color += letters[Math.floor(Math.random() * 16)];
                }
                return color;
        }   

        function move(){
            var left= Math.random()*300;
            var top=  Math.random()*300;
            var wh =  (Math.random()*300 +100);
            document.getElementById("box").style.left=left + "px";
            document.getElementById("box").style.top = top + "px";
            document.getElementById("box").style.height= wh + "px";
            document.getElementById("box").style.width= wh + "px";
            document.getElementById("box").style.display="block";
            document.getElementById("box").style.backgroundColor= getRandomColor();
            start =new Date().getTime();
        }
        move();
        document.getElementById("box").onclick=function(){
            document.getElementById("box").style.display="none";
            var end = new Date().getTime();
            var t_taken= (end-start)/1000;
            alert("time taken in sec " + t_taken);
            move();      
        }
    </script>
</body>
</html>
